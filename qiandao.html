<script>

//验证报名信息
function checkForm() {
   var add_name=$("#add_name");
   var add_tel=$("#add_tel");
   var add_code=$("#add_code");
   var add_area=$("#add_area");
   var add_adress_text=$("#add_adress_text");
   if(add_name.val()=="")
   {
	    showTips("请输入您的名字哦！","");
	    add_name.focus();
		return false;   
   }
   if(add_tel.val()=="")
   {
	    showTips("您还没有输入您的手机号呢！","");
	    add_tel.focus();
		return false;   
   }
   if(!checkMobile(add_tel.val()))
		{
		   showTips("手机号只能为11数字呢！","")
		   add_tel.focus();
		   return false;
		}
   if(add_code.val()=="")
   {
	    showTips("您还没有输入您的公司名称呢！","");
	    add_code.focus();
		return false;   
   }
   if(add_adress_text.val()=="")
   {
	    showTips("您还没有输入您的公司地址呢！","");
	    add_adress_text.focus();
		return false;   
   }
    return true;
}


function saveAlliance(){
	if(checkForm()){
		var name = $("#name").val();
		var sex = $("#sex").val();
		var age = $("#age").val();
		var qq = $("#qq").val();
		var serviceranage = $("#serviceranage").val();
		var servicearea = $("#servicearea").val();
		var cellphone = $("#cellphone").val();
		var verificationCode = $("#verificationCode").val();
		$.post(  
				'../json/saveAlliance.action',        //服务器要接受的url  
	         {
					name:name,
					sex:sex,
					age:age,
					qq:qq,
					serviceranage:serviceranage,
					servicearea:servicearea,
					cellphone:cellphone,
					verificationCode:verificationCode
	         },     //传递的参数       
	         function(data){ //服务器返回后执行的函数 参数 data保存的就是服务器发送到客户端的数据
	        	 alert(data.message);
	        	 showTips(data.message,"");	
	        	 if(data.success){
	        		 window.location="../pcportal/index.html";
	        		}
	         },   
	         'json'  //数据传递的类型  json  
	     );
	}
	
}


</script>
